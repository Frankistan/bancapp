<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Detalle de ingreso egreso</h4>

				<table class="table">
					<thead>
						<tr>
							<th>Descripci√≥n</th>
							<th>Monto</th>
							<th>Tipo</th>
							<th></th>
						</tr>
					</thead>

					<tbody>
						<tr *ngFor="let mov of movements$|async | ordenar">
							<td>{{ mov.description }}</td>
							<td>{{mov.amount|currency:'EUR':'symbol'}}</td>
							<td>
								<span [ngClass]="{
								'text-success': mov.type==='ingreso',
								'text-danger': mov.type==='egreso'
								}">{{ mov.type }}</span>
							</td>
							<td>
								<button class="btn btn-danger" (click)="delete(mov.id)">
									<i class="fa fa-trash"></i>
								</button>
							</td>
						</tr>
					</tbody>

				</table>


			</div>
		</div>
	</div>
</div>
